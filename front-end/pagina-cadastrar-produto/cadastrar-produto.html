<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Produto</title>
    <link rel="stylesheet" href="cadastrar-produto.css" />
  </head>
  <body>
    <div class="container">
      <h1>Produtos</h1>
      <button class="getDataBtn">Buscar Produto por ID</button>
      <input
        type="number"
        id="produtoId"
        placeholder="Digite o ID do produto, ou consulte todos apenas apertando o botão acima"
      />
      <div class="input-group">
        <label for="idProdutoDisplay">ID do Produto:</label>
        <input type="text" id="idProdutoDisplay" readonly />
      </div>
      <div class="input-group">
        <label for="nmProdutoDisplay">Nome do Produto:</label>
        <input type="text" id="nmProdutoDisplay" readonly />
      </div>
      <div class="input-group">
        <label for="vlProdutoDisplay">Valor do Produto:</label>
        <input type="text" id="vlProdutoDisplay" readonly />
      </div>
      <div class="input-group">
        <label for="qtdProdutoDisplay">Quantidade do Produto:</label>
        <input type="text" id="qtdProdutoDisplay" readonly />
      </div>

      <button id="updateDataBtn">Atualizar dados do produto</button>
      <div class="input-group">
        <label for="idProdutoDisplayatt">ID do Produto:</label>
        <input
          type="text"
          id="idProdutoDisplayatt"
          placeholder="Digite o ID do produto a ser atualizado"
        />
      </div>
      <div class="input-group">
        <label for="nmProdutoDisplayatt">Nome do Produto:</label>
        <input
          type="text"
          id="nmProdutoDisplayatt"
          placeholder="Digite o nome do produto a ser atualizado"
        />
      </div>
      <div class="input-group">
        <label for="vlProdutoDisplayatt">Valor do Produto:</label>
        <input
          type="text"
          id="vlProdutoDisplayatt"
          placeholder="Digite o valor do produto a ser atualizado"
        />
      </div>
      <div class="input-group">
        <label for="vlProdutoDisplayatt">Deletar Produto:</label>
        <input
          type="text"
          id="idProdutoDisplayatt"
          placeholder="Digite o ID do produto a ser excluído"
        />
      </div>

      <textarea id="result" readonly></textarea>
      <textarea id="resultConcatenated" reandoly></textarea>

      <input type="text" id="nmProduto" placeholder="Nome do produto" />
      <input type="number" id="vlProduto" placeholder="Valor do produto" />
      <input type="text" id="qtdProduto" placeholder="Quantidade do produto" />
      <button id="sendDataBtn">Salvar Produto</button>
    </div>

    <script src="cadastrar-produto.js"></script>
  </body>
</html>
